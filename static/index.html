<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Management API</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
            text-align: center;
            color: #333;
        }
        .card {
            background: white;
            padding: 30px;
            max-width: 480px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        code {
            background: #eef1f5;
            padding: 3px 6px;
            border-radius: 4px;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Property Management API</h1>
        <p>Please select an endpoint to enter:</p>

        <p><a href="/property_managers"><code>/property_managers</code></a></p>
        <p><a href="/properties"><code>/properties</code></a></p>
        <p><a href="/tenancies"><code>/tenancies</code></a></p>
        <p><a href="/tenants"><code>/tenants</code></a></p>
        <p><a href="/support_workers"><code>/support_workers</code></a></p>

        <p style="margin-top:20px; color:#666; font-size:0.9rem;">
            This API returns JSON data.
        </p>
    </div>
</body>
</html>
